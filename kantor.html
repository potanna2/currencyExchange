<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<header class="header">
    <h1 class="header__frame header__text">Kalkulator walut</h1>
</header>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">PLN -> PESO</legend>
                <p>
                    <label>Kwota w PLN:
                        <input class="js-form__amount" type="number" min="0.1" step="0.1" required
                            name="amount"></label>
                </p>
                <p>
                    <label>Waluta:
                        <select class="js-form__currency" name="currency">
                            <option value="mxn">Peso meksykańskie</option>
                            <option value="mn">Peso kubańskie</option>
                            <option value="ars">Peso argentyńskie</option>
                            <option value="cop">Peso kolumbijskie</option>
                        </select></label>
                </p>
                <p>Kwota:$ <strong class="form__result js-form__result"></p>
            </fieldset>
            <p>
                <button class="form__button js-form__button" type="submit">Przelicz</button>
                <button class="form__button js-reset" type="reset">Wyczyść</button>
            </p>
        </form>
    </div>
</body>

</html>
